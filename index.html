<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>麻仔台</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>麻仔台</h1>
        <div class="gamebox clearfix">
            <div class="g1"><img src="image/apple.png" align="middle"></div>
            <div class="g2"><img src="image/cheery.png" align="middle"></div>
            <div class="g3"><img src="image/watermelon.png" align="middle"></div>
            <div class="g4"><img src="image/grape.png" align="middle"></div>
            <div class="g10"><img src="image/lemon.png" align="middle"></div>
            <div class="g-result"></div>
            <div class="g5"><img src="image/orage.png" align="middle"></div>
            <div class="g9"><img src="image/grape.png" align="middle"></div>
            <div class="g8"><img src="image/apple.png" align="middle"></div>
            <div class="g7"><img src="image/cheery.png" align="middle"></div>
            <div class="g6"><img src="image/watermelon.png" align="middle"></div>
            <button id="startBtn">開始</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

</html>
